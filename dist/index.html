<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spectrograph JS</title>
    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        text-align: center;
      }
      menu {
        height: 35px;
        size: 1em;
        margin: 0;
        text-align: left;
        /* display: none; */
      }
      h1 {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      h1:hover {
        color: #d3d3d3d3;
      }
      h2 {
        margin: 0;
      }
      #mouse {
        position: absolute;
        z-index: 0;
        left: 0px;
      }
      #foreground {
        position: absolute;
        z-index: -1;
        left: 0px;
      }
      #spectrograph {
        position: absolute;
        z-index: -2;
        left: 0px;
      }
      .dg.main .close-button.close-bottom {
        height: 28px;
        padding-top: 7px;
      }
    </style>
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <menu>
      <h2>Spectrograph JS</h2>
    </menu>
    <h1 id="start">Click to Start</h1>
    <canvas id="mouse"> </canvas>
    <canvas id="foreground"> </canvas>
    <canvas id="spectrograph"> </canvas>
  <script type="text/javascript" src="./js/canvas.bundle.js"></script></body>
</html>
